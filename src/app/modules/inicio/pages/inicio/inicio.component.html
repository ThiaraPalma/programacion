<div *ngFor="let i of info" class="div">
  <mat-card>
    <mat-card-content>Simple card</mat-card-content>
  </mat-card>

  <mat-card class="example-card">
    <mat-card-header>
      <!--TITULO-->
      <mat-card-title>{{i.titulo}}</mat-card-title>
    </mat-card-header>
    <!--IMAGEN-->
    <img mat-card-image src="{{i.imagen}}" alt="{{i.alt}}" width="250px">

    <br> 

    <mat-card-content>
      <!--DESCRIPCION-->
      <p>
       {{i.descripcion}}
      </p>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  

</div>
